<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title> 
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="d-flex flex-row m-3">
                <button @click="InicializarJuego" class="btn btn-success">Empezar</button>

                <span class="badge badge-secondary" id="timer">{{ tiempoPantalla }}</span>
                <span :class="badgeClass" class="h3" id="msg">{{ mensajePantalla }}</span>
            </div>
            <div class="row">
                <div class="col-4">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action handPointer" @click="SeleccionarItem(item, index)" v-for="(item, index) in desordenarArreglo">{{ item }}</li>
                    </ul>
                </div>
                <div class="col-5">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in listadoOrdenUsuario">{{ item }}</li>
                    </ul>
                </div>
            </div>      
            <pre>
                {{ $data }}
            </pre>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success mt-3">
                        <p>
                            El juego ha terminado.
                            Tiempo jugado: {{ tiempoPantalla }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
