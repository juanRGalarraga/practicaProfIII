<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title> 
</head>
<body>
    <div id="app">
        <div class="container" v-if="!finalizar">
            <div class="d-flex flex-row header-box">
                <button type="button" @click="InicializarJuego" class="btn btn-success" v-if="!empezar">
                    <i class="fa fa-play-circle"></i> Empezar
                </button>
                <button type="button" @click="DetenerJuego" class="btn btn-danger ml-3" v-if="empezar">
                    <i class="fa fa-stop"></i> Parar
                </button>

                <span class="badge badge-secondary" id="timer">{{ tiempoPantalla }}</span>
                <span :class="badgeClass" v-if="mensajePantalla.length > 0">{{ mensajePantalla }}</span>
                <div v-if="colocarVidas" class="ml-auto">
                    <i v-for="vida in vidas" class="fa fa-heart ml-1"></i>
                </div>
            </div>
            <div class="row box-list" v-if="empezar">
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action handPointer" @click="SeleccionarItem(item, index)" v-for="(item, index) in listadoBase">{{ item }}</li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in listadoOrdenUsuario">{{ item }}</li>
                    </ul>
                </div>
            </div>      
            <div class="row box-list" v-else>
                <div class="col-12 d-block">
                    <p id="initial-text">Click en "Empezar" para iniciar el juego</p>
                </div>
            </div>
        </div>
        <div class="container" v-else>
            <div class="row">
                <div class="col">
                    <div class="alert alert-success mt-3">
                        <div class="mensajeFinal">
                            <p>GAMER OVER</p>
                        </div>
                        <div class="mensajeFinal">
                            <i class="fa fa-hourglass-3"></i>
                        </div>
                        <p class="text-center">
                            Tiempo jugado: {{ tiempoPantalla }}
                        </p>
                        <button type="button" @click="InicializarJuego" class="btn btn-primary ml-3" v-if="empezar">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
