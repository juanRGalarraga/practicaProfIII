<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container" v-if="!finish">
            <div class="d-flex flex-row m-3">
                <button @click="EmpezarJuego" class="btn btn-success">Empezar</button>
                <span class="badge badge-secondary" id="timer">{{ timeOutput }}</span>
                <span :class="{ 'badge badge-success' : success, 'badge badge-danger': !success}" class="h3" id="msg">{{ msgOutput }}</span>
            </div>
            <div class="row" v-if="start">
                <div class="col-4">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action handPointer" @click="SeleccionarItem(user, index)" v-for="(user, index) in users">{{ user }}</li>
                    </ul>
                </div>
                <div class="col-5">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="userselected in usersSelected">{{ userselected }}</li>
                    </ul>
                </div>
            </div>      
        </div>
        <div class="container" v-else>
            <div class="row">
                <div class="col">
                    <div class="alert alert-success mt-3">
                        <p>
                            El juego ha terminado.
                            Tiempo jugado: {{ timeOutput }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <pre>
            {{ users }}
        </pre>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
